<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/deb61d9c40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header" v-bind:class="cardHeaderBackgroundColor">
                <h3 class="card-title" v-bind:style="cardTitelFontSize">
                  Stimme jetzt ab !
                  <span class="float-end">{{totalVotes}} Votes</span>
                </h3>
              </div>
              <div class="card-body">
                <template
                  v-for="(submission, index) in sortedSubmissions"
                  :key="submission.id"
                >
                  <submission-list-item v-bind:submission="submission"></submission-list-item>
                  <hr />
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
